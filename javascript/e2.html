<html>
<head>
<script type ="text/javascript">

a = [1,2];
i = 1;
//generate fib numbers and put them in an array
while (a[i] < 4000000)
{
	fib = a[i-1] + a[i];
	a.push(fib);
	i++;
}


sum = 0;
j = 0
a.pop();

//go through array and add all the numbers to the "sum" variable
while (j <= 31) 
{
	if (a[j] % 2 == 0)
	{
		sum += a[j];
	}
	j++;
}

alert(sum);

</script>
</head>
</html>
